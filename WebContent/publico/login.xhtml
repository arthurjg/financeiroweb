<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<ui:composition template="/templates/principal.xhtml">

	<ui:define name="corpo">

		<h:form>
			<h:commandButton action="#{usuarioBean.novo}" value="Registre-se"/>
		</h:form>		

		<form id="login" method="post" action="j_security_check">
		<table>
			<tr><td>Login</td>
				<td><input type='text' name='j_username' value="${param.j_username}" /></td></tr>
			<tr><td>Senha</td>
				<td><input type='password' name='j_password' id="password"/></td></tr>
			<tr><td align="right"><input type="checkbox" name="_remember_me"/></td>
				<td>Entrar automaticamente</td></tr>
			<tr><td>&nbsp;</td>
				<td><input type="submit" value="Entrar"/></td>
			</tr>
		</table>
		
		</form>
	</ui:define>
</ui:composition>
</html>
